<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Open+Sans:wght@400;600;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="flex-container">
                        <div class="card" style="width: 20rem;">
                            <img src="./first_container.png" class="card-img-top" alt="#">
                            <div class="card-body">
                                <h5 class="card-title">By <span class="bold-text">Wahid Ari |</span>  03 March 2019</h5>
                                <p class="card-text">Increasing Prosperity With Positive Thinking</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="flex-container">
                        <div class="card" style="width: 20rem;">
                            <img src="./second_container.png" class="card-img-top" alt="#">
                            <div class="card-body">
                                <h5 class="card-title">By <span class="bold-text">Wahid Ari |</span> 03 March 2019</h5>
                                <p class="card-text"><span class="green-text">Motivation Is The First Step To Success</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="flex-container">
                        <div class="card" style="width: 20rem;">
                            <img src="./third_container.png" class="card-img-top" alt="#">
                            <div class="card-body">
                                <h5 class="card-title">By <span class="bold-text">Wahid Ari |</span>  03 March 2019</h5>
                                <p class="card-text">Success Steps For Your Personal Or Business</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
